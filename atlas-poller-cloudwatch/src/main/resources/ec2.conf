
atlas {
  cloudwatch {

    // http://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/ec2-metricscollected.html
    ec2 = {
      namespace = "AWS/EC2"
      period = 5m
      end-period-offset = 1
      period-count = 4

      dimensions = [
        "AutoScalingGroupName"
      ]

      metrics = [
        {
          name = "CPUUtilization"
          alias = "aws.ec2.cpuUtilization"
          conversion = "max"
        },
        {
          name = "NetworkIn"
          alias = "aws.ec2.networkThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "NetworkOut"
          alias = "aws.ec2.networkThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "NetworkPacketsIn"
          alias = "aws.ec2.networkPackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "NetworkPacketsOut"
          alias = "aws.ec2.networkPackets"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "DiskReadBytes"
          alias = "aws.ec2.ioThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DiskWriteBytes"
          alias = "aws.ec2.ioThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "DiskReadOps"
          alias = "aws.ec2.iops"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "DiskWriteOps"
          alias = "aws.ec2.iops"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "StatusCheckFailed_Instance"
          alias = "aws.ec2.badInstances"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "instance"
            }
          ]
        },
        {
          name = "StatusCheckFailed_System"
          alias = "aws.ec2.badInstances"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "system"
            }
          ]
        },
      ]
    }

    ec2-instance = ${atlas.cloudwatch.ec2} {
      dimensions = [
        "InstanceId"
      ]
    }

    // http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/t2-instances.html#t2-instances-monitoring-cpu-credits
    ec2-credit = {
      namespace = "AWS/EC2"
      period = 5m
      end-period-offset = 1
      period-count = 4

      dimensions = [
        "AutoScalingGroupName"
      ]

      metrics = [
        {
          name = "CPUCreditUsage"
          alias = "aws.ec2.cpuCreditUsage"
          conversion = "sum"
        },
        {
          name = "CPUCreditBalance"
          alias = "aws.ec2.cpuCreditBalance"
          conversion = "sum"
        },
      ]
    }

    // https://docs.aws.amazon.com/AWSEC2/latest/APIReference/monitor.html
    ec2-api = {
      namespace = "AWS/EC2/API"
      period = 1m
      end-period-offset = 1
      period-count = 4

      dimensions = [
        "Action"
      ]

      metrics = [
        {
          name = "ClientErrors"
          alias = "aws.ec2.apiCalls"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "failure"
            },
            {
              key = "id"
              value = "ClientErrors"
            },
          ]
        },
        {
          name = "RequestLimitExceeded"
          alias = "aws.ec2.apiCalls"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "failure"
            },
            {
              key = "id"
              value = "RequestLimitExceeded"
            },
          ]
        },
        {
          name = "ServerErrors"
          alias = "aws.ec2.apiCalls"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "failure"
            },
            {
              key = "id"
              value = "ServerErrors"
            },
          ]
        },
        {
          name = "SuccessfulCalls"
          alias = "aws.ec2.apiCalls"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "success"
            },
            {
              key = "id"
              value = "SuccessfulCalls"
            },
          ]
        },
      ]
    }
  }
}