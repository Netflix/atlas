
atlas {
  cloudwatch {

    // http://docs.aws.amazon.com/AmazonCloudWatch/latest/DeveloperGuide/rds-metricscollected.html
    rds = {
      namespace = "AWS/RDS"
      period = 1m
      timeout = 15m

      dimensions = [
        "DBInstanceIdentifier"
      ]

      metrics = [
        {
          name = "CPUUtilization"
          alias = "aws.rds.cpuUtilization"
          conversion = "max"
        },
        {
          name = "DatabaseConnections"
          alias = "aws.rds.numConnections"
          conversion = "max"
        },
        {
          name = "DBLoadCPU"
          alias = "aws.rds.numActiveSessions"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "cpu"
            }
          ]
        },
        {
          name = "DBLoadNonCPU"
          alias = "aws.rds.numActiveSessions"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "nonCpu"
            }
          ]
        },
        {
          name = "FreeableMemory"
          alias = "aws.rds.memoryFree"
          conversion = "max"
        },
        {
          name = "FreeLocalStorage"
          alias = "aws.rds.diskFree"
          conversion = "max"
        },
        {
          name = "FreeStorageSpace"
          alias = "aws.rds.diskFree"
          conversion = "max"
        },
        {
          name = "BinLogDiskUsage"
          alias = "aws.rds.diskUsageLogs"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "binLog"
            }
          ]
        },
        {
          name = "TransactionLogsDiskUsage"
          alias = "aws.rds.diskUsageLogs"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "transactionLog"
            }
          ]
        },
        {
          name = "ReplicaLag"
          alias = "aws.rds.replicaLag"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "other"
            }
          ]
        },
        {
          name = "AuroraReplicaLag"
          alias = "aws.rds.replicaLag"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "aurora"
            }
          ]
        },
        {
          name = "AuroraReplicaLagMaximum"
          alias = "aws.rds.replicaLagMaximum"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "aurora"
            }
          ]
        },
        {
          name = "AuroraBinlogReplicaLag"
          alias = "aws.rds.binLogReplicaLag"
          conversion = "max"
        },
        {
          name = "AuroraVolumeBytesLeftTotal"
          alias = "aws.rds.volumeBytesLeftTotal"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "aurora"
            }
          ]
        },
        {
          name = "OldestReplicationSlotLag"
          alias = "aws.rds.replicationDataBacklog"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "postgresql"
            }
          ]
        },
        {
          name = "SwapUsage"
          alias = "aws.rds.swapUsage"
          conversion = "max"
        },
        {
          name = "DiskQueueDepth"
          alias = "aws.rds.diskQueueDepth"
          conversion = "max"
        },
        {
          name = "Deadlocks"
          alias = "aws.rds.deadlocks"
          conversion = "sum,rate"
        },
        {
          name = "LoginFailures"
          alias = "aws.rds.loginFailures"
          conversion = "sum,rate"
        },
        {
          name = "BufferCacheHitRatio"
          alias = "aws.rds.bufferCacheHitPercent"
          conversion = "max"
        },
        {
          name = "ResultSetCacheHitRatio"
          alias = "aws.rds.resultSetCacheHitPercent"
          conversion = "max"
        },
        {
          name = "NetworkReceiveThroughput"
          alias = "aws.rds.networkThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "NetworkTransmitThroughput"
          alias = "aws.rds.networkThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "ActiveTransactions"
          alias = "aws.rds.transactions"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "active"
            }
          ]
        },
        {
          name = "BlockedTransactions"
          alias = "aws.rds.transactions"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "blocked"
            }
          ]
        },
        {
          name = "CommitLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "commit"
            }
          ]
        },
        {
          name = "DDLLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "ddl"
            }
          ]
        },
        {
          name = "DMLLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "dml"
            }
          ]
        },
        {
          name = "DeleteLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "delete"
            }
          ]
        },
        {
          name = "InsertLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "insert"
            }
          ]
        },
        {
          name = "SelectLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "select"
            }
          ]
        },
        {
          name = "UpdateLatency"
          alias = "aws.rds.queryLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "update"
            }
          ]
        },
        {
          name = "CommitThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "commit"
            }
          ]
        },
        {
          name = "DDLThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "ddl"
            }
          ]
        },
        {
          name = "DMLThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "dml"
            }
          ]
        },
        {
          name = "DeleteThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "delete"
            }
          ]
        },
        {
          name = "InsertThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "insert"
            }
          ]
        },
        {
          name = "SelectThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "select"
            }
          ]
        },
        {
          name = "UpdateThroughput"
          alias = "aws.rds.queries"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "update"
            }
          ]
        },
        {
          name = "ReadLatency"
          alias = "aws.rds.ioLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "WriteLatency"
          alias = "aws.rds.ioLatency"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "ReadThroughput"
          alias = "aws.rds.ioThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "WriteThroughput"
          alias = "aws.rds.ioThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "ReadIOPS"
          alias = "aws.rds.iops"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "WriteIOPS"
          alias = "aws.rds.iops"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        },
        {
          name = "MaximumUsedTransactionIDs"
          alias = "aws.rds.maxUsedTransactionIds"
          conversion = "max"
        },
      ]
    }

    rds-cluster = {
      namespace = "AWS/RDS"
      #
      # Note: these period parameters are for now based on metric "VolumeBytesUsed" being published
      # about every hour, and they are configured to include data points within last 90 minutes
      # (1m * (91 - 1)) to avoid gaps in minutely timeseries.
      #
      period = 1m
      period-count = 91
      end-period-offset = 1
      timeout = 15m

      dimensions = [
        "DbClusterIdentifier"
      ]

      metrics = [
        {
          name = "VolumeBytesUsed"
          alias = "aws.rds.volumeBytesUsed"
          conversion = "max"
        }
      ]
    }
  }
}
