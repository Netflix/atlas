
atlas {
  cloudwatch {

    // Metrics for the overall load balancer
    // http://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-cloudwatch-metrics.html
    alb = {
      namespace = "AWS/ApplicationELB"
      period = 1m
      end-period-offset = 2

      dimensions = [
        "LoadBalancer"
      ]

      metrics = [
        {
          name = "ProcessedBytes"
          alias = "aws.alb.processedBytes"
          conversion = "sum,rate"
        },
        {
          name = "ActiveConnectionCount"
          alias = "aws.alb.activeConnectionCount"
          conversion = "sum"
        },
        {
          name = "ELBAuthError"
          alias = "aws.alb.authRequest"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "error"
            }
          ]
        },
        {
          name = "ELBAuthFailure"
          alias = "aws.alb.authRequest"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "failure"
            }
          ]
        },
        {
          name = "ELBAuthSuccess"
          alias = "aws.alb.authRequest"
          conversion = "sum,rate"
          tags = [
            {
              key = "result"
              value = "success"
            }
          ]
        },
        {
          name = "ELBAuthLatency"
          alias = "aws.alb.authLatency"
          conversion = "timer"
        },
        {
          name = "NewConnectionCount"
          alias = "aws.alb.newConnections"
          conversion = "sum,rate"
        },
        {
          name = "RejectedConnectionCount"
          alias = "aws.alb.rejectedConnections"
          conversion = "sum,rate"
        },
        {
          name = "ConsumedLCUs"
          alias = "aws.alb.consumedLCUs"
          conversion = "sum"
        }
      ]
    }

    // Metrics for the overall load balancer by zone
    // http://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-cloudwatch-metrics.html
    alb-zone = {
      namespace = "AWS/ApplicationELB"
      period = 1m
      end-period-offset = 2

      dimensions = [
        "LoadBalancer",
        "AvailabilityZone"
      ]

      metrics = [
        {
          name = "HTTPCode_ELB_4XX_Count"
          alias = "aws.alb.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "4xx"
            }
          ]
        },
        {
          name = "HTTPCode_ELB_5XX_Count"
          alias = "aws.alb.errors"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "5xx"
            }
          ]
        },
        {
          name = "ClientTLSNegotiationErrorCount"
          alias = "aws.alb.clientErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "error"
              value = "TLSNegotiation"
            }
          ]
        }
      ]
    }

    // Metrics available by target group
    // http://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-cloudwatch-metrics.html
    alb-tg-zone = {
      namespace = "AWS/ApplicationELB"
      period = 1m
      end-period-offset = 2

      dimensions = [
        "LoadBalancer",
        "TargetGroup",
        "AvailabilityZone"
      ]

      metrics = [
        {
          name = "RequestCount"
          alias = "aws.alb.requests"
          conversion = "sum,rate"
        },
        {
          name = "HTTPCode_Target_2XX_Count"
          alias = "aws.alb.backendResponses"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "2xx"
            }
          ]
        },
        {
          name = "HTTPCode_Target_3XX_Count"
          alias = "aws.alb.backendResponses"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "3xx"
            }
          ]
        },
        {
          name = "HTTPCode_Target_4XX_Count"
          alias = "aws.alb.backendResponses"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "4xx"
            }
          ]
        },
        {
          name = "HTTPCode_Target_5XX_Count"
          alias = "aws.alb.backendResponses"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "5xx"
            }
          ]
        },
        {
          name = "TargetConnectionErrorCount"
          alias = "aws.alb.targetErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "error"
              value = "Connection"
            }
          ]
        },
        {
          name = "TargetTLSNegotiationErrorCount"
          alias = "aws.alb.targetErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "error"
              value = "TLSNegotiation"
            }
          ]
        },
        {
          name = "HealthyHostCount"
          alias = "aws.alb.hostCount"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "healthy"
            }
          ]
        },
        {
          name = "UnHealthyHostCount"
          alias = "aws.alb.hostCount"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "unhealthy"
            }
          ]
        },
        {
          name = "TargetResponseTime"
          alias = "aws.alb.targetLatency"
          conversion = "timer"
        }
      ]
    }
  }
}
