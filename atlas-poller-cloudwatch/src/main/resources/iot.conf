
atlas {
  cloudwatch {

    // https://docs.aws.amazon.com/iot/latest/developerguide/metrics_dimensions.html
    iot-base = {
      namespace = "AWS/IoT"
      period = 1m

      dimensions = [
        //"RuleName"
      ]

      metrics = [
        {
          name = "RulesExecuted"
          alias = "aws.iot.rulesExecuted"
          conversion = "sum,rate"
        }
      ]
    }

    // Rule metrics
    iot-rule = {
      namespace = "AWS/IoT"
      period = 1m

      dimensions = [
        "RuleName"
      ]

      metrics = [
        {
          name = "TopicMatch"
          alias = "aws.iot.topicMatches"
          conversion = "sum,rate"
        },
        {
          name = "ParseError"
          alias = "aws.iot.ruleErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "error"
              value = "ParseError"
            }
          ]
        },
        {
          name = "RuleMessageThrottled"
          alias = "aws.iot.ruleErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "error"
              value = "RuleMessageThrottled"
            }
          ]
        },
        {
          name = "RuleNotFound"
          alias = "aws.iot.ruleErrors"
          conversion = "sum,rate"
          tags = [
            {
              key = "error"
              value = "RuleNotFound"
            }
          ]
        }
      ]
    }

    // Rule action metrics
    iot-rule-action = {
      namespace = "AWS/IoT"
      period = 1m

      dimensions = [
        "RuleName",
        "ActionType"
      ]

      metrics = [
        {
          name = "Success"
          alias = "aws.iot.actionInvocations"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "Success"
            }
          ]
        },
        {
          name = "Failure"
          alias = "aws.iot.actionInvocations"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "Failure"
            }
          ]
        }
      ]
    }

    // Message broker metrics
    iot-message-broker = {
      namespace = "AWS/IoT"
      period = 1m

      dimensions = [
        "Protocol"
      ]

      metrics = [
        {
          name = "Connect.AuthError"
          alias = "aws.iot.connectionRequests"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "AuthError"
            }
          ]
        },
        {
          name = "Connect.ClientError"
          alias = "aws.iot.connectionRequests"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "ClientError"
            }
          ]
        },
        {
          name = "Connect.ClientIDThrottle"
          alias = "aws.iot.connectionRequests"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "ClientIDThrottle"
            }
          ]
        },
        {
          name = "Connect.ServerError"
          alias = "aws.iot.connectionRequests"
          conversion = "sum,rate"
          tags = [
            {
              key = "status"
              value = "ServerError"
            }
          ]
        },
        {
          name = "Connect.Success"
          alias = "aws.iot.connectionRequests"
          conversion = "sum,rate"
