
atlas {
  cloudwatch {

    // https://docs.aws.amazon.com/neptune/latest/userguide/cw-metrics.html
    neptune = {
      namespace = "AWS/neptune"
      period = 1m
      timeout = 15m

      dimensions = [
        "DBInstanceIdentifier"
      ]

      metrics = [
        {
          name = "BufferCacheHitRatio"
          alias = "aws.neptune.bufferCacheHitRatio"
          conversion = "max"
        },
        {
          name = "CPUUtilization"
          alias = "aws.neptune.cpuUtilization"
          conversion = "max"
        },
        {
          name = "EngineUptime"
          alias = "aws.neptune.engineUptime"
          conversion = "max"
        },
        {
          name = "FreeableMemory"
          alias = "aws.neptune.FreeableMemoryBytes"
          conversion = "min"
        },
        {
          name = "ClusterReplicaLag"
          alias = "aws.neptune.replicaLag"
          conversion = "max"
        },
        {
          name = "ClusterReplicaLagMaximum"
          alias = "aws.neptune.replicaLagMaximum"
          conversion = "max"
        },
        {
          name = "ClusterReplicaLagMinimum"
          alias = "aws.neptune.replicaLagMinimum"
          conversion = "min"
        },
        {
          name = "GremlinRequestsPerSec"
          alias = "aws.neptune.requests"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "gremlin"
            }
          ]
        },
        {
          name = "SparqlRequestsPerSec"
          alias = "aws.neptune.requests"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "sparql"
            }
          ]
        },
        {
          name = "GremlinWebSocketOpenConnections"
          alias = "aws.neptune.webSocketConnections"
          conversion = "max"
          tags = [
            {
              key = "engine"
              value = "gremlin"
            }
          ]
        },
        {
          name = "LoaderRequestsPerSec"
          alias = "aws.neptune.loaderRequests"
          conversion = "max"
        },
        {
          name = "MainRequestQueuePendingRequests"
          alias = "aws.neptune.pendingRequests"
          conversion = "max"
        },
        {
          name = "NetworkReceiveThroughput"
          alias = "aws.neptune.networkThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "in"
            }
          ]
        },
        {
          name = "NetworkTransmitThroughput"
          alias = "aws.neptune.networkThroughput"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "out"
            }
          ]
        },
        {
          name = "NumTxCommitted"
          alias = "aws.neptune.transactions"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "committed"
            }
          ]
        },
        {
          name = "NumTxOpened"
          alias = "aws.neptune.transactions"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "openned"
            }
          ]
        },
        {
          name = "NumTxRolledBack"
          alias = "aws.neptune.transactions"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "rolledback"
            }
          ]
        },
        {
          name = "TotalClientErrorsPerSec"
          alias = "aws.neptune.errors"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "Client"
            }
          ]
        },
        {
          name = "TotalServerErrorsPerSec"
          alias = "aws.neptune.errors"
          conversion = "max"
          tags = [
            {
              key = "id"
              value = "server"
            }
          ]
        }
      ]
    }

    # Metrics published at cluster level, every 5 minutes
    neptune-cluster-5m = {
      namespace = "AWS/neptune"
      period = 1m
      period-count = 11
      timeout = 15m

      dimensions = [
        "DbClusterIdentifier"
      ]

      metrics = [
        {
          name = "VolumeBytesUsed"
          alias = "aws.neptune.volumneBytesUsed"
          conversion = "max"
        },
        {
          name = "VolumeReadIOPs"
          alias = "aws.neptune.iops"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "read"
            }
          ]
        },
        {
          name = "VolumeWriteIOPs"
          alias = "aws.neptune.iops"
          conversion = "sum,rate"
          tags = [
            {
              key = "id"
              value = "write"
            }
          ]
        }
      ]
    }

    # Metrics published at cluster level, once per day
    neptune-cluster-1d = {
      namespace = "AWS/neptune"
      period = 1m
      period-count = 1440
      timeout = 15m

      dimensions = [
        "DbClusterIdentifier"
      ]

      metrics = [
        {
          name = "TotalBackupStorageBilled"
          alias = "aws.neptune.totalBackupStorageBytes"
          conversion = "max"
        }
      ]
    }
  }
}
